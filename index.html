
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oficial | Servidor Minecraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- SDK de PayPal (Usando 'sb' para pruebas/sandbox) -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
    <!-- Babel para compilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0a1120;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        .nav-link {
            transition: color 0.2s ease;
            font-weight: 500;
            color: #9ca3af;
        }
        .nav-link:hover {
            color: #ffffff;
        }
        .lunar-input {
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        .lunar-input:focus {
            background-color: rgba(255, 255, 255, 0.06);
            border-color: rgba(59, 130, 246, 0.4);
            outline: none;
        }
        .card-image-container {
            aspect-ratio: 1 / 1.1;
            overflow: hidden;
            border-radius: 12px;
            background: linear-gradient(180deg, #162440 0%, #0d1629 100%);
        }
        .rank-card:hover .card-zoom {
            transform: scale(1.05);
        }
        .card-zoom {
            transition: transform 0.6s cubic-bezier(0.2, 0, 0.2, 1);
        }
        
        /* Shiny Badge Effect */
        @keyframes shine {
            0% { transform: translateX(-150%) skewX(-30deg); }
            50% { transform: translateX(250%) skewX(-30deg); }
            100% { transform: translateX(250%) skewX(-30deg); }
        }
        .shiny-badge {
            position: relative;
            overflow: hidden;
        }
        .shiny-badge::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shine 3s infinite linear;
        }

        .glass-panel {
            background: rgba(13, 22, 41, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a1120;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Carga la lógica de la aplicación en JS -->
    <script type="text/babel" data-type="module" src="./index.js"></script>
</body>
</html>
